<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
  </head>
  <body>
    <h1>Contáctame para más info</h1>

    <form autocomplete="off" action="https://reqres.in/api/users" method="post">
      <!-- <fieldset>
            <legend>Datos personales:</legend>
        </fieldset> -->

      <label for="fname">Nombre:</label>
      <input type="text" id="fname" name="user_fname" required />

      <label for="lname">Apellido:</label>
      <input type="text" id="lname" name="user_lname" required />

      <label for="user">Nombre de usuario:</label>
      <input
        type="text"
        name="user_name"
        id="user"
        minlength="5"
        maxlength="10"
        placeholder="entre 5 y 10 caracteres"
      />

      <label for="age">Edad</label>
      <input type="number" id="age" name="user_age" min="18" />

      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="user_email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
      />

      <label for="pwd">Contraseña:</label>
      <input
        type="password"
        id="pwd"
        name="user_password"
        placeholder="mínimo 6 caracteres"
        pattern="[A-Za-z0-9]{6,20}"
        required
      />

      <label for="b-date">Fecha de nacimiento:</label>
      <input type="date" id="b-date" name="user_birth" />

      <label for="city">Ciudad</label>
      <select name="user_city" id="city">
        <option value="mad">Madrid</option>
        <option value="bcn">Barcelona</option>
        <option value="val">Valencia</option>
        <option value="grn">Granada</option>
      </select>

      <br />
      <label for="vip">¿Quieres ser cliente VIP?</label>
      <input type="checkbox" id="vip" name="user_vip" />

      <br />
      <label for="message">Mensaje</label>
      <br />
      <textarea name="user_msg" id="message" cols="20" rows="5"></textarea>
      <br />
      <!-- <input type="button" value="Registrarme"> -->
      <button type="submit">Registrarme</button>
    </form>
  </body>
</html>
